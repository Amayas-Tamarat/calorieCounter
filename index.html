<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Counter</title>
</head>
<body>
<main>
    <h1>Calorie Counter</h1>
    <div class="container">
        <form id="calorie-counter">
            <label for="budget">Budget</label>
            <input
                    type="number"
                    min="0"
                    id="budget"
                    placeholder="Daily calorie budget"
                    required
            />
            <div id="output" class="output hide"></div>

            <fieldset id="breakfast">
                <legend>Breakfast <button type="button" class="add-entry" data-category="breakfast">➕</button></legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
                <legend>Lunch <button type="button" class="add-entry" data-category="lunch">➕</button></legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
                <legend>Dinner <button type="button" class="add-entry" data-category="dinner">➕</button></legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
                <legend>Snacks <button type="button" class="add-entry" data-category="snacks">➕</button></legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
                <legend>Exercise <button type="button" class="add-entry" data-category="exercise">➕</button></legend>
                <div class="input-container"></div>
            </fieldset>
        </form>
        <div>
            <button type="button" id="clear">Clear</button>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
